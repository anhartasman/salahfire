    - packages/flutter_metode_bayar/assets/icon_metode_bayar/icon_bri.png
    - packages/flutter_metode_bayar/assets/icon_metode_bayar/icon_dana.png
    - packages/flutter_metode_bayar/assets/icon_metode_bayar/icon_gopay.png
    - packages/flutter_metode_bayar/assets/icon_metode_bayar/icon_link_aja.png
    - packages/flutter_metode_bayar/assets/icon_metode_bayar/icon_mandiri.png
    - packages/flutter_metode_bayar/assets/icon_metode_bayar/icon_ovo.png
    - packages/flutter_metode_bayar/assets/icon_metode_bayar/icon_permata.png
