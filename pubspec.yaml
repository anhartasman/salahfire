name: flutter_metode_bayar
description: Plugin untuk melihat daftar metode pembayaran
version: 0.0.13
author: Anhar Tasman<anhar_tasman@yahoo.com>
homepage: https://bitbucket.org/anhartasman/flutter_metode_bayar

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
